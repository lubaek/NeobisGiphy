<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giphy</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <svg viewBox="0 0">
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="80%">GIPHY</text>
                </symbol>
                <g class = "g-ants">
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                </g>
            </svg>
        </div>
        <div class="form-area">
            <form action="#" id="search-form">
                <input id="search-input"type="text" placeholder="Search all the GIFs">
                <button type="submit">search</button>
                <button type="reset">clean</button>
            </form>
        </div>
        <div class="gifs"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
